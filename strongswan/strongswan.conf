# strongSwan configuration file

charon {
   start-scripts {
      creds = swanctl --load-creds
      conns = swanctl --load-conns
      pools = swanctl --load-pools
   }
   filelog {
      stderr {
         default = 1
      }
   }
   eap-dynamic {
      prefer_user = yes
      preferred = md5, tls
   }
}

libtls {
  version_min = 1.2
  version_max = 1.3
}
