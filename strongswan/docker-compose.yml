version: "3"

services:
  vpn-server:
    image: strongswan:5.9.10
    container_name: vpn-server
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    ports:
      - 500:500/udp
      - 4500:4500/udp
    volumes:
      - ./server:/etc/swanctl
      - ./strongswan.conf:/etc/strongswan.conf
    command: /charon
    networks:
      internet:
         ipv4_address: 192.168.0.2
      intranet:
         ipv4_address: 10.1.0.2
  ubuntu:
    command: /usr/bin/tail -f /dev/null
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD="1"
    image: ubuntu:latest
    container_name: ubuntu
    networks:
      intranet:
        ipv4_address: 10.1.0.3

networks:
  internet:
    ipam:
      driver: default 
      config:
        - subnet: 192.168.0.0/24
  intranet:
     ipam:
        driver: default
        config:
          - subnet: 10.0.0.0/8